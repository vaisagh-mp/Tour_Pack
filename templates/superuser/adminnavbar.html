{% load static %}

<!-- Page Header Start-->
<div class="page-header">
    <div class="header-wrapper row m-0">

        <div class="header-logo-wrapper col-auto p-0">
            <div class="logo-wrapper"><a href="{% url 'adminhome' %}"><img class="img-fluid main-logo"
                        src="{% static 'assets/images/logo/logo.png' %}" alt="logo">
                    <img class="img-fluid white-logo" src="{% static 'assets/images/logo/logo-white.png' %}" alt="logo"></a>
            </div>
            <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle"
                    data-feather="align-center"></i>
            </div>
        </div>

        <form class="form-inline search-full col " action="#" method="get">
            <div class="form-group w-100">
                <div class="Typeahead Typeahead--twitterUsers">
                    <div class="u-posRelative">
                        <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text"
                            placeholder="Search Rica .." name="q" title="" autofocus>
                        <i class="close-search" data-feather="x"></i>
                        <div class="spinner-border Typeahead-spinner" role="status"><span
                                class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="Typeahead-menu"></div>
                </div>
            </div>
        </form>
        <div class="nav-right col-4 pull-right right-header p-0">
            <ul class="nav-menus">

                <li> <span class="header-search"><i data-feather="search"></i></span></li>
                <li>
                    <div class="mode"><i class="fa fa-moon-o" aria-hidden="true"></i>
                    </div>
                </li>

                <li class="maximize"><a class="text-dark" href="#!" onclick="javascript:toggleFullScreen()"><i
                            data-feather="maximize"></i></a></li>
                <li class="profile-nav onhover-dropdown pe-0 me-0">
                    <div class="media profile-media">
                        <img class="user-profile rounded-circle" src="{% static 'assets/images/users/4.jpg' %}"
                            alt="profile-picture">
                            <div class="user-name-hide media-body">
                                {% if user.is_authenticated %}
                                    <span>{{ user.first_name }}_{{ user.last_name }}</span>
                                {% else %}
                                    <span>Guest</span>
                                {% endif %}
                                <p class="mb-0 font-roboto">Admin <i class="middle fa fa-angle-down"></i></p>
                            </div>
                            
                    </div>

                    <ul class="profile-dropdown onhover-show-div">
                        <!-- <li><a href="#"><i data-feather="user"></i><span>Account </span></a></li>
                        <li><a href="#"><i data-feather="mail"></i><span>Inbox</span></a></li>
                        <li><a href="#"><i data-feather="file-text"></i><span>Taskboard</span></a></li>
                        <li><a href="#"><i data-feather="settings"></i><span>Settings</span></a></li> -->
                        <li><a data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                href="javascript:void(0)"><i data-feather="log-out"> </i><span>Log
                                    out</span></a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <script class="result-template" type="text/x-handlebars-template">
    <div class="ProfileCard u-cf">                        
    <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
    <div class="ProfileCard-details">
    <div class="ProfileCard-realName">{{name}}</div>
    </div>
    </div>
</script>
        <script class="empty-template"
            type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
    </div>
</div>
<!-- Page Header Ends -->
