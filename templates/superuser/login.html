{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <title>Rica - Login</title>
    <!-- Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
</head>

<body>
    <!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <div>
                        <div><a class="logo" href=""><img class="img-fluid for-light"
                                    src="{% static 'assets/images/logo/logo-icon.png' %}" alt="loginpage"><img
                                    class="img-fluid for-dark" src="{% static 'assets/images/logo/logo-white.png' %}"
                                    alt="loginpage"></a></div>
                        <div class="login-main">
                            <form id="loginForm" method="POST">
                                {% csrf_token %}
                                <h4>Sign in to account</h4>
                                <p>Enter your email & password to login</p>

                                <!-- Display error message if login fails -->
                                {% if messages %}
                                    <div class="alert alert-danger">
                                        {% for message in messages %}
                                            <p>{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}

                                <div class="form-group">
                                    <label class="col-form-label form-label-title">Email</label>
                                    <input class="form-control" type="email" id="email" name="email" required=""
                                        placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label form-label-title">Password</label>
                                    <div class="form-input position-relative">
                                        <input class="form-control" type="password" id="password" name="password"
                                            required="" placeholder="*********">
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="text-end mt-3">
                                        <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- latest jquery-->
        <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
        <!-- Bootstrap js-->
        <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <!-- feather icon js-->
        <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
        <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
        <!-- Sidebar jquery-->
        <script src="{% static 'assets/js/config.js' %}"></script>
        <!-- Theme js-->
        <script src="{% static 'assets/js/script.js' %}"></script>
    </div>
</body>

</html>
